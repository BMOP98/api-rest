<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Rest API Application</h1>
    <div>
        <button onclick="showForm()">Add Client</button>
    </div>
    <form id="add-item-form" style="display: none;" onsubmit="addItem(event)">
        <input type="text" id="item-name" placeholder="Name" required />
        <input type="text" id="item-lastname" placeholder="Lastname" required />
        <input type="email" id="item-email" placeholder="Mail" required />
        <button type="submit">Guardar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Lastname</th>
                <th>Mail</th>
            </tr>
        </thead>
        <tbody id="items-list">
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
