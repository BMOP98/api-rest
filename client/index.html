<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>APLICACION API REST</h1>
    <div>
        <button onclick="showForm()">Agregar Cliente</button>
    </div>
    <form id="add-item-form" style="display: none;" onsubmit="addItem(event)">
        <input type="text" id="item-name" placeholder="Nombre" required />
        <input type="text" id="item-lastname" placeholder="Apellido" required />
        <input type="email" id="item-email" placeholder="Correo" required />
        <button type="submit">Guardar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody id="items-list">
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
